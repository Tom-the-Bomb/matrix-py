[project]
name = "matrix-py"
authors = [
    {name = "Tom-the-Bomb", email = "me@tomthebomb.dev"}
]
description = "A basic library implementing basic matrix and vector operations"
license = {file = "LICENSE"}
requires-python = ">=3.10"

[tool.pyright]
typeCheckingMode = "strict"

[project.urls]
documentation = "https://matrix-py.readthedocs.io/en/latest/"
homepage = "https://github.com/Tom-the-Bomb/matrix-py"
repository = "https://github.com/Tom-the-Bomb/matrix-py"

[project.optional-dependencies]
docs = [
    "sphinx",
    "furo",
    "sphinxext-opengraph",
    "sphinx-copybutton"
]